<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!-- meta -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- css -->
<link rel="stylesheet" href="style/css/css.css" type="text/css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
	type="text/css" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous" />

<!-- My JavaScript -->
<script type="text/javascript" src="style/js/custom.js"></script>
<title>Evento Demo App</title>
</head>

<body>
	<div class="alert alert-danger alert-dismissible"
		th:if="${not #strings.isEmpty(alertError)}">
		<strong><i class="fas fa-times"> </i> <span
			th:text="${alertError}"></span></strong>
	</div>

	<div class="alert alert-success alert-dismissible"
		th:if="${not #strings.isEmpty(alertSuccess)}">
		<strong><i class="fas fa-check"> </i> <span
			th:text="${alertSuccess}"></span></strong>
	</div>
</body>
</html>
