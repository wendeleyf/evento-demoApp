<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style/style.css" type="text/css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
	type="text/css" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous" />

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>Evento Demo App</title>
</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-inverse myNavbar">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/eventos">Evento Demo App</a>
			</div>
		</div>
	</nav>

	<!-- container -->
	<div class="container fContainer">
		<!-- listar eventos -->
		<h2>Lista de Eventos</h2>
		<table class="table">
			<thead>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Hor√°rio</th>
				<th>Deletar</th>
			</thead>
			<tbody>
				<tr th:each="evento : ${eventos}">
					<td><a style="text-decoration: none;"
						th:href="${(#mvc.url('EC#getDetailsEvento').arg(0, evento.id).build())}"><span
							class="linkTable" th:text="${evento.nome}"></span></a></td>
					<td><span th:text="${evento.local}"></span></td>
					<td><span th:text="${evento.data}"></span></td>
					<td><span th:text="${evento.horario}"></span></td>
					<td><a class="delLink"
						th:href="${(#mvc.url('EC#delEvento').arg(0, evento.id).build())}"><i
							class="fas fa-trash"></i></a></td>
				</tr>
			</tbody>
		</table>
		<div>
			<a href="/addEvento">
				<h5 class="btn btn-primary">
					<i class="fas fa-plus"></i> Cadastrar Evento
				</h5>
			</a>
		</div>
	</div>

	<!-- footer -->
	<footer class="footer navbar-inverse navbar-fixed-bottom text-center">
		<div>
			<a href="https://www.linkedin.com/in/aryosvalldo-cleef/"><i
				class="fab fa-linkedin-in"></i> Aryosvalldo Cleef de Souza</a><br /> <a
				href="https://github.com/cleefsouza/evento-demoApp"><i
				class="fab fa-github"></i> Github Evento Demo App</a>
		</div>
	</footer>
</body>
</html>
