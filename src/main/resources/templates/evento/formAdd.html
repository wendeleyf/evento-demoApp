<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Evento Demo App</title>
<link rel="stylesheet" href="style/style.css" type="text/css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous" />

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-inverse myNavbar">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Evento Demo App</a>
			</div>
		</div>
	</nav>

	<!-- container -->
	<div class="container fContainer">
		<!-- adicionar evento -->
		<h2>Cadastrar Evento</h2>
		<!-- inclui a mensagem -->
		<th:block th:include="msgValidation.html"></th:block>
		<form method="post">
			<div class="row">
				<div class="col-md-12 form-group">
					<label class="control-label">Nome:</label> <input
						class="form-control" type="text" name="nome" value="">
				</div>
				<div class="col-md-6 form-group">
					<label class="control-label">Local:</label> <input
						class="form-control" type="text" name="local" value="">
				</div>
				<div class="col-md-3 form-group">
					<label class="control-label">Data:</label> <input
						class="form-control" type="date" name="data" value="">
				</div>
				<div class="col-md-3 form-group">
					<label class="control-label">Hor√°rio:</label> <input
						class="form-control" type="time" name="horario" value="">
				</div>
				<div class="col-md-2 form-group">
					<button class="btn btn-success btn-block" type="submit">
						<i class="fas fa-check"></i> Salvar
					</button>
				</div>
				<div class="col-md-2 form-group">
					<a class="btn btn-danger btn-block" href="/eventos"><i
						class="fas fa-angle-left"></i> Voltar</a>
				</div>
			</div>
		</form>
	</div>

	<!-- footer -->
	<footer class="footer navbar-inverse navbar-fixed-bottom text-center">
		<div>
			<a href="https://www.linkedin.com/in/aryosvalldo-cleef/"><i
				class="fab fa-linkedin-in"></i> Aryosvalldo Cleef de Souza</a><br /> <a
				href="https://github.com/cleefsouza/evento-demoApp"><i
				class="fab fa-github"></i> Github Evento Demo App</a>
		</div>
	</footer>
</body>
</html>
