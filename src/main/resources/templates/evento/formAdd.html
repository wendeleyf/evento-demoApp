<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Evento App</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
	integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
	crossorigin="anonymous"/>
<link rel="stylesheet" href="../../static/style/style.css" type="text/css"/>

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">Evento App</a>
	    </div>
	  </div>
	</nav>
	<div class="container fContainer">
		<h2>Cadastrar Evento</h2>
		<form method="post">
			<div class="row">
				<div class="col-md-12 form-group">
					<label class="control-label">Nome:</label> <input
						class="form-control" type="text" name="nome" value="">
				</div>
				<div class="col-md-6 form-group">
					<label class="control-label">Local:</label> <input
						class="form-control" type="text" name="local" value="">
				</div>
				<div class="col-md-3 form-group">
					<label class="control-label">Data:</label> <input
						class="form-control" type="date" name="data" value="">
				</div>
				<div class="col-md-3 form-group">
					<label class="control-label">Horário:</label> <input
						class="form-control" type="text" name="horario" value="">
				</div>
				<div class="col-md-2 form-group">
					<button class="btn btn-success btn-block" type="submit"><i class="fas fa-check"></i> Salvar</button>
				</div>				
				<div class="col-md-2 form-group">
					<a class="btn btn-danger btn-block" href="/eventos"><i class="fas fa-angle-left"></i> Voltar</a>
				</div>
			</div>
		</form>
	</div>
	<footer class="footer navbar navbar-inverse navbar-fixed-bottom">
	 	<p class="text-center">© 2018 Copyright</p>
	</footer>
</body>
</html>
